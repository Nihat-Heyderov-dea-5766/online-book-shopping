<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Sifarisler</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
</head>
<body>
<div th:replace="menu :: menu"></div>
<h1>Sifarisler</h1>
<table id="orders-table" class="table table-hover table-bordered table-striped">

<thead>
<tr>
<th>ID</th><th>Tarix</th><th>Musteri</th><th>Sifaris olunanlar</th><th>Umumi qiymet</th><th>Qeyd</th>
</tr>
</thead>

<tbody>
<tr th:each="order : ${orders}">
<td th:text="${order.id}"></td>
<td th:text="${order.register}"></td>

<td>
<ul>
<li th:text="${'Ad:'+order.customer.name}"></li>
<li th:text="${'Telefon:'+order.customer.phone}"></li>
<li th:text="${'Unvan:'+order.customer.address}"></li>
<li th:text="${'Email:'+order.customer.email}"></li>
</ul>
</td>

<td>
<ol>
<li th:each="basketBook : ${basketBooks}">
<span th:text="${basketBook.book.name+' ('basketBook.count+'eded)('
+basketBook.book.price+'Azn)(Cem : '+(basketBook.book.price*basketBook.count)+'Azn)'}"></span>
</li>
</ol>
</td>


<td th:text="${basketBook.totalPrice}"></td>
<td th:text="${basketBook.note}"></td>
</tr>
</tbody>

</table>
</body>
</html>
