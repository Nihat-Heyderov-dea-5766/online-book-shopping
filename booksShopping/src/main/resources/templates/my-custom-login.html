<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Hesaba daxil olmaq</title>
 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="menu :: menu"></div>
<h1 style="text-align: center">Hesaba login olmaq</h1>
<div style="width:300px;margin: auto;">
<form th:action="@{/authenticate-user}" method="POST" class="form">
<div th:if="${param.error}" class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  Melumatlari sehv daxil etdiniz
</div>
<div th:if="${param.logout}" class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  Hesabdan cixdiniz
</div>
<div th:if="${userCreated}" class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  Hesab ugurla yaradildi
</div>
<div class="form-group">
<label for="username">Isdifadeci adi:</label>
<input class="form-control" type="text" id="username" name="username" placeholder="Isdifadeci adi">
</div>
<div class="form-group">
<label for="username">Sifre:</label>
<input class="form-control" type="password" id="password" name="password" placeholder="Sifre">
</div>
<button class="btn btn-success" type="submit">Giris</button>
<a class="btn btn-primary" th:href="@{/creat-account}">Hesab yarat</a>
</form>
</div>
</body>
</html>
