<!DOCTYPE>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>Alici</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link th:href="@{/styles/customer.css}" rell="stylesheet">
 

</head>
<body>
<div th:replace="menu :: menu"></div>

<div id="main-content">
<div id="book-container">
<div class="book" th:each="book : ${books}">
<span class="book-image"><img style="width:10%;" alt="" th:src="@{/images/41oBJp9leBL.jpg}"></span>
<span class="book-name" th:text="${book.name}" th:title="${book.name}"></span>
<span class="book-price" th:text="${book.price}"></span>
<span class="book-description"th:text="${book.description}" th:title="${book.description}"></span>
<span class="book-author"th:text="${book.author}" th:title="${book.author}"></span>
<span class="book-page-count"th:text="${book.pageCount}"></span>
<div class="add-to-basket"><button class="add-to-basket-btn btn btn-primary">Sebete at</button></div>
</div>
</div>
</div>
<button id="open-basket-btn" class="btn btn-primary">Sebet <span class="badge badge-light">10</span></button>
<input id="search-input" class="form-control" placeholder="Axtaris">
<script >
var xht = new XMLHTTPRequest();
xht.onreadystatechange = function(){
	if(this.readyState == 4 && this.status == 200){
		var responseJSON=this.responseText
		var booksArray = JSON.parse(responseJSON);
		console.log(booksArray)
	}
};
xht.open("GET","/rest/books");
xht.send();
</script>
</body>
</html>
