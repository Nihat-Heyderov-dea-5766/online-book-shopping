<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Alıcı</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link th:href="@{/styles/customer.css}" rel="stylesheet" />
<style>
</style>
</head>
<body>
	 
	<div id="main-content">
		<div class="computer-container" th:each="computer : ${computers}">
			<div class="computer">
			
			
			
				 
				
				
				
				<span class="computer-brand" th:text="${computer.marka}"
					th:title="${computer.marka}"></span> 
					
					
					
					<span class="computer-model"
					th:text="${computer.model}" 
					th:title="${computer.model}"></span>


<span class="computer-price"
					th:text="${computer.price+' AZN'}"
					th:title="${computer.price}"
					></span>
					
					 
					
					
				 
					
					
					
					
				<div class="details-btn-div">
					<a class="btn btn-primary"
						th:href="@{/computers/details/{id}(id=${computer.id})}"
						target="_blank">Ətraflı</a>
				</div>
			</div>
		</div>


	</div>
</body>
</html>
