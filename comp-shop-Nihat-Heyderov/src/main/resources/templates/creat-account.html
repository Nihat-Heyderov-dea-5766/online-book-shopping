<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Login</title>
<meta charset="utf-8">
</head>
<body>
<h1 style="margin:0px 540px" th:text="${header}"></h1>
<br>
<div style="width:400px;margin:0px auto;">

<form th:action="@{/new-creataccount-proccess}" method="POST" th:object="${user}" class="form">
<div th:if="${userExits}" class="alert alert-danger alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  Hesab artiq yaradilib
</div>
<div class="form-group" >
<label for="username">İsdifadəçiAdi:</label>
<input name="username" type="text"  id="username" class="form-control" th:field="*{username}"> 
<span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
</div>
<div class="form-group" >
<label for="password">Şifre:</label>
<input type="password" name="password"  id="password" class="form-control" th:field="*{password}"> 
<span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
</div>
<div class="form-group" >
<label for="email">Email:</label>
<input name="email" type="text"   id="email" class="form-control" th:field="*{email}"> 
<span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
</div>
<div class="form-group" >
<label for="phone">Telefon:</label>
<input name="phone"   id="phone" class="form-control" th:field="*{phone}"> 
<span class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
</div>
<div class="form-group" >  
<label for="name">Ad:</label>
<input name="name" type="text"   id="name" class="form-control" th:field="*{name}"> 
<span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
</div>
<div class="form-group" >
<label for="surname">Soyad:</label>
<input name="surname" type="text"   id="surname" class="form-control" th:field="*{surname}"> 
<span class="error-message" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
</div>
<button class="btn btn-success" type="submit">Yadda Saxla</button>
<a class="btn btn-primary" th:href="@{show-login}">Giris</a>
</form>

</div>
</body>
</html>
