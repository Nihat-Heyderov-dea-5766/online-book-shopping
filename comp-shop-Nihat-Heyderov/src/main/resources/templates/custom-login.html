<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>Login</title>
<meta charset="utf-8">
</head>
<body>
<div style="width:400px;margin:0px auto;">
<h1>Hesaba daxil ol</h1>
<form th:action="@{/authenticate-user}" method="POST" class="form">
<div th:if="${param.error}" class="alert alert-danger alert-dismissible">
<button class="close" data-dismiss="alert">&times;</button>
Melumatlar sehv daxil olunub 
</div>
<div th:if="${param.logout}" class="alert alert-danger alert-dismissible">
<button class="close" data-dismiss="alert">&times;</button>
Hesabdan ugurla cixdiniz
</div>
<div th:if="${userCreated}" class="alert alert-success alert-dismissible">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  Hesab ugurla yaradildi
</div>
<div class="form-group" >
<label for="username">İsdifadəçiAdi:</label>
<input name="username"  id="username" class="form-control"> 
</div>
<div class="form-group" >
<label for="password">Şifre:</label>
<input type="password" name="password"  id="password" class="form-control"> 
</div>
<button class="btn btn-success" type="submit">Giris</button>
<a class="btn btn-primary" th:href="@{/show-creataccount}">Yeni Isdifadeci</a>
</form>

</div>
</body>
</html>
