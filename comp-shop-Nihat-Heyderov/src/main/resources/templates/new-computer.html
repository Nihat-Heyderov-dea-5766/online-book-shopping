<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>New-Computer</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<a class="btn btn-info" th:href="@{/}">Evvele</a>
<div class="container-fluid">
<form th:action="@{/computers/new-computer-proccess}" th:object="${computer}" 
enctype="multipart/from-data" method="POST">
<div class="form-group">

<input type="hidden"  th:field="*{id}"/>
</div>
<div class="form-group">
<label for="computer-marka">Marka</label>
<input id="computer-marka" name="marka" th:field="*{marka}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('marka')}" th:errors="*{marka}"></span>
</div>
<div class="form-group">
<label for="computer-model">Model</label>
<input id="computer-model" name="model" th:field="*{model}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
</div>
<div class="form-group">
<label for="computer-price">Qiymet</label>
<input id="computer-price" type="number" name="price" th:field="*{price}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
</div>
<div class="form-group">
<label for="computer-description">Tesvir</label>
<input id="computer-description" name="description" th:field="*{description}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
</div>
<div class="form-group">
<label for="computer-status">Status</label>
<select class="form-control" name="status" th:field="*{status}">
<option th:each="status :: ${Liststatus}" th:value="${status}" th:text="${status}"></option>
</select>
<span class="error-message" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
</div>
<div class="form-group">
<label for="computer-"></label>
<textarea id="computer-description" name="description" th:field="*{description}" class="form-control"></textarea>
<span class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
</div>

<div class="form-group">
<label for="computer-ram">Ram</label>
<input id="computer-ram" name="ram" th:field="*{ram}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('ram')}" th:errors="*{ram}"></span>
</div>
<div class="form-group">
<label for="computer-cpu">Cpu</label>
<input id="computer-cpu" name="cpu" th:field="*{cpu}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('cpu')}" th:errors="*{cpu}"></span>
</div>
<div class="form-group">
<label for="computer-rom">Rom</label>
<input id="computer-rom" name="rom" th:field="*{rom}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('rom')}" th:errors="*{rom}"></span>
</div>
<div class="form-group">
<label for="computer-cd">CD</label>
<input id="computer-cd" name="cd" th:field="*{cd}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('cd')}" th:errors="*{cd}"></span>
</div>
<div class="form-group">
<label for="computer-os">OperationSystem</label>
<input id="computer-os" name="OperationSystem" th:field="*{OperationSystem}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('OperationSystem')}" th:errors="*{OperationSystem}"></span>
</div>
<div class="form-group">
<label for="computer-vc">OperationSystem</label>
<input id="computer-vc" name="VideoCard" th:field="*{VideoCard}" class="form-control">
<span class="error-message" th:if="${#fields.hasErrors('VideoCard')}" th:errors="*{VideoCard}"></span>
</div>
<div class="form-group">
<label for="computer-image">Sekil</label>
<input id="computer-image"  type="file" class="form-control" name="imageFile"
accept="image/x-png,image/jpeg,image/jpg">
</div>
</form>
<input class="btn btn-success" type="submit" value="yadda saxla">
<a th:href="@{/computers}" class="btn btn-danger">Kompyuterlerim</a>
</div>

</body>
</html>
